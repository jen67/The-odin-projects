<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a rock-paper-scissors game">
    <meta name="author" content="Gift Amachree">
    <link rel="icon" href="./images/hand-rock-o.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors game</title>
</head>
<body>
    <main>
        <div class="game-container">
            <div class="theme-toggler">
                <img src="./images/darktheme.svg" class="dark-toggle" alt="dark-theme toggle">
                <img src="./images/lighttheme.svg" class="light-toggle" alt="light-theme toggle">
            </div>

            <div class="header">
                <h1>Welcome player</h1>
            </div>
            <div class="score-board">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>

                <div class="handDisplay">
                    <img src="./images/Rock.svg" alt="rock" class="user">
                    <img src="./images/Rock.svg" alt="rock" class="computer">
                </div>

                <div class="choices">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                 </div>

                <div class="about-game">
                    <button>Reset</button>
                </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
