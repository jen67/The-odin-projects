<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a rock-paper-scissors game">
    <meta name="author" content="Gift Amachree">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>
        <div class="game-container">
            <div class="theme-toggler">
                <img src="./images/darktheme.svg" alt="dark-theme toggle">
                <img src="./images/lighttheme.svg" alt="light-theme toggle">
            </div>
            <div class="game-header">
                <h1>Rock-Paper-Scissors</h1>
            </div>


            <div class="game-options">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>

        </div>
    </main>
  
    
    <script src="./script.js"></script>
</body>
</html>
